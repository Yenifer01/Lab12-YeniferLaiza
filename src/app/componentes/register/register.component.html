
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4"> Register</h2>
      <form (ngSubmit)="register()">

        <div class="form-group">
          <label for="username">Nombre Completo</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <div class="btn-group btn-block">
          <button class="btn btn-primary mx-2" routerLink="/card">Regresar</button>
          <button type="submit" class="btn btn-primary">Registrarme Ahora</button>
      </div>
      </form>
  </div>
</div>
